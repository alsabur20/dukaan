<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style-signup.css" />
    <title>SignUp</title>
  </head>
  <body>
    <header>
      <div>
        <ul class="navbar">
          <li>
            <a href="index.html">
              <img src="icons/mainLogo.png" alt="dukaan logo" />
            </a>
          </li>
          <div class="navbar-mid">
            <li><a href="index.html" class="navbar-buttons">Home</a></li>
            <li><a href="shopnow.html" class="navbar-buttons">Shop Now </a></li>
            <li><a href="login.html" class="navbar-buttons">Login</a></li>
          </div>
          <li>
            <form action="">
              <input type="search" placeholder="Search here ..." />
              <i class="fa fa-search"></i>
            </form>
          </li>
        </ul>
      </div>
    </header>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <h2>Sign-Up</h2>
            <div class="inputbox">
              <ion-icon name="person-outline"></ion-icon>
              <input type="text" required />
              <label for="">Full Name</label>
            </div>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required />
              <label for="">Email</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required />
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />Remember Me
                <a href="#">Forget Password</a></label
              >
            </div>
            <button>Sign Up</button>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
