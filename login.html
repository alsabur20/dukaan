<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>dukaan</h1>
    <h2>Login</h2>
    <br /><br />
    <form>
      <label for="email">Email Address:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Email Adress"
        required
      />
      <br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Password"
        required
      />
      <br /><br />
      <a href="">Forgot Password</a>
      <br /><br />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
