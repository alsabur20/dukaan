<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SignUp</title>
  </head>
  <body>
    <h1>dukaan</h1>
    <h2>SignUp</h2>
    <br /><br />
    <form>
      <label for="name">Full Name:</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="FullName"
        required
      />
      <br /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email"
        required
      />
      <br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        required
      />
      <br /><br />
      <label for="number">Contact Number:</label>
      <input
        type="number"
        name="number"
        id="number"
        placeholder="Contact Number"
        required
      />
      <br /><br />
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" id="option1" />
      <label for="option1">Male</label>
      <input type="radio" name="gender" id="option2" />
      <label for="option2">Female</label>
      <br /><br />
      <label for="role">Role:</label>
      <input type="radio" name="role" id="rOption1" />
      <label for="rOption1">Buyer</label>
      <input type="radio" name="role" id="rOption2" />
      <label for="rOption2">Seller</label>
      <br /><br />
      <input type="submit" value="SignUp" />
    </form>
  </body>
</html>
